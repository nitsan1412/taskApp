<!DOCTYPE html>
<html>

<head>
    <title>
        Simple Javascript To Do List
    </title>
    <link href="/style.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
    
</head>

<body>
    <div id="todo-wrap">
        <!-- (A) HEADER -->
        <h1>MY TASKS LIST</h1>

        <!-- (B) ADD NEW ITEM -->
        <form id="todo-add">
            <input type="text" id="todo-item" placeholder="New Task" required />
            <input type="submit" id="todo-save" value="&#10010;" />
        </form>

        <!-- (C) DELETE ITEMS -->
        <div id="todo-del">
            <input type="button" value="Delete All" id="todo-delall" />
            <input type="button" value="Delete Completed" id="todo-delcom" />
        </div>

        <!-- (D) LIST ITEMS -->
        <div class="modal" tabindex="-1">
            <div class="modal-dialog">
              <div class="modal-content">
                <div class="modal-header">
                  <h5 class="modal-title">Delete all tasks</h5>
                  <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                  </button>
                </div>
                <div class="modal-body">
                  <p>Are you sure you want to delete all tasks?</p>
                </div>
                <div class="modal-footer">
                  <button type="button" class="btn btn-secondary" data-dismiss="modal" id="yes-delete">Delete</button>
                  <button type="button" class="btn btn-primary" id="exit-delet">Exit</button>
                </div>
              </div>
            </div>
          </div>
        <div id="todo-list"></div>
    </div>
    <script src="solution.js"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns" crossorigin="anonymous"></script>
    </script>
</body>

</html>
